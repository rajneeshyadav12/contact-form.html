<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body background="images/bg1.jpg">
    <table bgcolor="#ffd6cc" align="center" width="50%" height="600px">
        <form>
            <tr align="center" background="images/bg2.jpg" width="100%">
                <td colspan="2">
                    <h1>Contact form</h1>
                    <hr>
                    <p>Please fill this form to contact us</p>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">First Name :</label>
                    <br>
                    <input type="text" size="48" name="fname">
                </td>

                <td>
                    <label for="">Last Name :</label>
                    <br>
                    <input type="text" size="48" name="lname">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">Email :</label>
                    <br>
                    <input type="email" size="102" name="email">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">Mobile :</label>
                    <br>
                    <input type="tel" size="102" name="mobile">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">Message :</label>
                    <br>
                    <textarea name="message" cols="104" rows="10"></textarea>
                </td>
            </tr>

            <tr align="center">
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>


        </form>
    </table>
</body>

</html>
